<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>出欠アンケート</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-900">
<div class="max-w-4xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6">出欠アンケート</h1>
    <form method="post" action="#">
        <ul class="space-y-4">
            <li th:each="date : ${schedule}" class="flex items-center justify-between p-3 bg-yellow-100 rounded shadow">
                <span th:text="${date}"></span>
                <select class="border rounded px-2 py-1">
                    <option>出席</option>
                    <option>欠席</option>
                    <option>未定</option>
                </select>
            </li>
        </ul>
        <div class="mt-6 text-center">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded shadow">送信</button>
        </div>
    </form>
</div>
</body>
</html>
