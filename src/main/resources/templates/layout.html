<!-- layout.html -->
<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:replace="~{::title}">DazBones ホームページ</title>
  <script src="https://snapwidget.com/js/snapwidget.js"></script>
  <script>
    function toggleDarkMode() {
      document.documentElement.classList.toggle('dark');
    }
  </script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-gray-900 dark:bg-gray-800 dark:text-white" th:fragment="layout(content)">
<header class="text-center p-6 bg-blue-200 dark:bg-blue-700">
  <h1 class="text-3xl font-bold">DazBones 草野球チーム</h1>
  <p class="text-sm mt-1">公式ホームページ</p>
  <button onclick="toggleDarkMode()" class="mt-3 px-4 py-1 bg-gray-300 dark:bg-gray-600 rounded">
    🌙 ライト／ダーク切替
  </button>
</header>

<main class="p-4" th:insert="${content}"></main>

<footer class="mt-10 p-4 text-center text-xs text-gray-500 dark:text-gray-400">
  <p>© 2025 DazBones 草野球チーム | <a href="https://github.com/DazBones89/DazBones" class="underline">DazBones</a></p>
</footer>
</body>
</html>

<!-- 各ページ -->

<!-- main.html -->
<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout(~{::section})">
<section>
  <h2 class="text-xl font-semibold text-center mb-4">Instagram 投稿</h2>
  <div class="flex justify-center">
    <iframe src="https://snapwidget.com/embed/1101455" class="snapwidget-widget" allowtransparency="true" frameborder="0" scrolling="no" style="border:none; overflow:hidden; width:100%; max-width:900px; height:300px;" title="Instagram"></iframe>
  </div>
</section>
</html>

<!-- login.html -->
<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout(~{::section})">
<section>
  <div class="max-w-md mx-auto p-4">
    <h2 class="text-xl font-bold mb-4">ログイン</h2>
    <form th:action="@{/login}" method="post">
      <label class="block mb-2">ログインコード：<input type="text" name="code" class="border rounded px-2 py-1 w-full" /></label>
      <button type="submit" class="mt-2 px-4 py-1 bg-blue-500 text-white rounded">ログイン</button>
    </form>
  </div>
</section>
</html>

<!-- adminCode.html -->
<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout(~{::section})">
<section>
  <div class="max-w-md mx-auto">
    <h2 class="text-lg font-bold mb-4">コード設定</h2>
    <form th:action="@{/admin/code}" method="post">
      <label>管理者コード：<input type="text" name="adminCode" class="border px-2 py-1 w-full" /></label><br/>
      <label>編集者コード：<input type="text" name="editorCode" class="border px-2 py-1 w-full mt-2" /></label><br/>
      <button type="submit" class="mt-2 bg-blue-500 text-white px-4 py-1 rounded">保存</button>
    </form>
  </div>
</section>
</html>

<!-- gear.html -->
<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout(~{::section})">
<section>
  <h2 class="text-xl font-bold mb-4">道具管理</h2>
</section>
</html>

<!-- fee.html -->
<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout(~{::section})">
<section>
  <h2 class="text-xl font-bold mb-4">部費管理</h2>
</section>
</html>

<!-- history.html -->
<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout(~{::section})">
<section>
  <h2 class="text-xl font-bold mb-4">大会・活動履歴</h2>
</section>
</html>

<!-- player.html -->
<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout(~{::section})">
<section>
  <h2 class="text-xl font-bold mb-4">選手紹介</h2>
  <ul class="space-y-2">
    <li th:each="player : ${players}" class="p-3 bg-blue-100 rounded shadow">
      <span th:text="${player}"></span>
    </li>
  </ul>
</section>
</html>

<!-- policy.html -->
<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout(~{::section})">
<section>
  <h2 class="text-xl font-bold mb-4">プライバシーポリシー</h2>
  <p>本サイトではLINE連携・Instagram表示のため、最低限の個人情報を取り扱います。詳しくは運営にお問い合わせください。</p>
</section>
</html>

<!-- systemInfo.html -->
<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout(~{::section})">
<section>
  <h2 class="text-xl font-bold mb-4">システム情報</h2>
  <p>このページでは現在の設定コードやリンク一覧などを確認できます。</p>
</section>
</html>

<!-- survey.html -->
<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout(~{::section})">
<section>
  <h2 class="text-xl font-bold mb-4">アンケート</h2>
  <p>予定や出欠などのアンケートをここに表示します。</p>
</section>
</html>
