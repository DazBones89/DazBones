<!-- gear.html -->
<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: layout(~{::body})">
<head>
  <title>道具管理 - DazBones</title>
</head>
<body>
<section>
  <h2 class="text-xl font-semibold mb-4 text-center">道具管理</h2>

  <div class="overflow-x-auto">
    <table class="min-w-full bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600">
      <thead class="bg-gray-100 dark:bg-gray-600">
      <tr>
        <th class="py-2 px-4 border-b">道具名</th>
        <th class="py-2 px-4 border-b">所有者</th>
        <th class="py-2 px-4 border-b">状態</th>
        <th class="py-2 px-4 border-b" th:if="${session.role == 'admin' or session.role == 'editor'}">操作</th>
      </tr>
      </thead>
      <tbody>
      <!-- 仮データの繰り返し。今後th:eachでループ -->
      <tr>
        <td class="py-2 px-4 border-b">バット</td>
        <td class="py-2 px-4 border-b">山田 太郎</td>
        <td class="py-2 px-4 border-b">良好</td>
        <td class="py-2 px-4 border-b text-center" th:if="${session.role == 'admin' or session.role == 'editor'}">
          <button class="text-blue-600 hover:underline">変更</button>
        </td>
      </tr>
      <tr>
        <td class="py-2 px-4 border-b">ボール</td>
        <td class="py-2 px-4 border-b">佐藤 次郎</td>
        <td class="py-2 px-4 border-b">消耗</td>
        <td class="py-2 px-4 border-b text-center" th:if="${session.role == 'admin' or session.role == 'editor'}">
          <button class="text-blue-600 hover:underline">変更</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- 管理者・編集者のみ編集UIを後日追加 -->
</section>
</body>
</html>
