<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="UTF-8">
  <title>技術情報とソース管理</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-900">
<div class="max-w-4xl mx-auto p-6">
  <h1 class="text-3xl font-bold mb-4">技術構成とソースコード</h1>

  <section class="mb-6">
    <h2 class="text-xl font-semibold mb-2">ソースコード</h2>
    <p class="text-sm">以下のリポジトリでソースコードを管理しています：</p>
    <a href="https://github.com/DazBones89/DazBones" target="_blank" class="text-blue-600 underline">DazBones</a>
  </section>

  <section class="mb-6">
    <h2 class="text-xl font-semibold mb-2">使用技術スタック</h2>
    <ul class="list-disc ml-6 text-sm">
      <li>Spring Boot（Webアプリケーション開発）</li>
      <li>Thymeleaf（テンプレートエンジン）</li>
      <li>Tailwind CSS（スタイル・デザイン）</li>
      <li>SnapWidget（Instagram埋め込み）</li>
      <li>LINE Messaging API（アンケート通知）</li>
      <li>Render（公開予定のホスティング）</li>
    </ul>
  </section>

  <section>
    <h2 class="text-xl font-semibold mb-2">対象ユーザー</h2>
    <p class="text-sm">
      このページは管理者・編集者専用です。ホームページの構築・管理を支援する目的で提供されています。
    </p>
  </section>
</div>
</body>
</html>
