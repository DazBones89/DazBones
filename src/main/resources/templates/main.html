<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DazBones ホームページ</title>
    <script src="https://snapwidget.com/js/snapwidget.js"></script>
    <script>
        // ダークモード切り替え（必要に応じて）
        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
        }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-gray-900 dark:bg-gray-800 dark:text-white">

<!-- ヘッダー -->
<header class="text-center p-6 bg-blue-200 dark:bg-blue-700">
    <h1 class="text-3xl font-bold">DazBones 草野球チーム</h1>
    <p class="text-sm mt-1">公式ホームページ</p>
    <button onclick="toggleDarkMode()" class="mt-3 px-4 py-1 bg-gray-300 dark:bg-gray-600 rounded">
        🌙 ライト／ダーク切替
    </button>
</header>

<!-- ログイン状態の表示 -->
<section class="p-4 text-center">
    <p class="text-sm text-gray-600 dark:text-gray-300">
        ログイン状態：
        <span th:text="${LoginStatus}">閲覧者</span>
    </p>
</section>

<!-- InstagramのSnapWidget埋め込み -->
<section class="p-4">
    <h2 class="text-xl font-semibold text-center mb-4">📸 Instagram 投稿</h2>
    <div class="flex justify-center">
        <iframe src="https://snapwidget.com/embed/1101455"
                class="snapwidget-widget"
                allowtransparency="true"
                frameborder="0"
                scrolling="no"
                style="border:none; overflow:hidden; width:100%; max-width:900px; height:300px;"
                title="Posts from Instagram">
        </iframe>
    </div>
</section>

<!-- フッター -->
<footer class="mt-10 p-4 text-center text-xs text-gray-500 dark:text-gray-400">
    &copy; 2025 DazBones 草野球チーム
</footer>

</body>
</html>
