<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>コード管理</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-900">
<div class="max-w-xl mx-auto mt-10">
  <h1 class="text-2xl font-bold mb-6">ログインコードの変更</h1>

  <form method="post" action="/admin/code" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 space-y-4">
    <div>
      <label class="block text-gray-700 mb-1">現在の管理者コード：</label>
      <p class="mb-2 font-mono text-blue-700" th:text="${adminCode}"></p>
      <input class="w-full border px-3 py-2 rounded" type="text" name="newAdminCode" placeholder="新しい管理者コード" required>
    </div>

    <div>
      <label class="block text-gray-700 mb-1">現在の編集者コード：</label>
      <p class="mb-2 font-mono text-blue-700" th:text="${editorCode}"></p>
      <input class="w-full border px-3 py-2 rounded" type="text" name="newEditorCode" placeholder="新しい編集者コード" required>
    </div>

    <div class="text-center">
      <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
        更新する
      </button>
    </div>

    <p th:if="${message}" class="text-green-600 font-semibold" th:text="${message}"></p>
  </form>
</div>
</body>
</html>
