<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>部費管理</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-900">
<div class="max-w-4xl mx-auto p-6">
  <h1 class="text-2xl font-bold mb-4">部費支払い状況</h1>
  <table class="w-full bg-white rounded shadow">
    <thead>
    <tr class="bg-green-100">
      <th class="p-2 text-left">選手名</th>
      <th class="p-2 text-left">支払い状況</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="entry : ${feeStatus}">
      <td class="p-2" th:text="${entry.key}"></td>
      <td class="p-2">
        <span th:if="${entry.value}" class="text-green-600 font-semibold">支払い済み</span>
        <span th:unless="${entry.value}" class="text-red-600 font-semibold">未払い</span>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
