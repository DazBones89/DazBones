    <tbody>
    <!-- サンプルデータ（今後DB連携） -->
    <tr>
      <td class="border px-2 py-1">山田 太郎</td>

        <button class="bg-red-300 px-2 py-1 rounded">未払いに変更</button>
      </td>
    </tr>
    <tr>
      <td class="border px-2 py-1">佐藤 次郎</td>
      <td class="border px-2 py-1 text-red-600">未払い</td>
      <td class="border px-2 py-1">
        <button class="bg-green-300 px-2 py-1 rounded">支払い済みに変更</button>
      </td>
    </tr>
    </tbody>
  </table>
</section>

</html>
