<!-- player.html -->
<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout(~{::section})">
<section>
    <h2 class="text-xl font-bold mb-4">選手紹介</h2>
    <ul class="space-y-2">
        <li th:each="player : ${players}" class="p-3 bg-blue-100 rounded shadow">
            <span th:text="${player}"></span>
        </li>
    </ul>
</section>
</html>
