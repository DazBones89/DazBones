<!-- login.html -->
<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: layout(~{::body})">
<head>
    <title>ログイン - DazBones</title>
</head>
<body>
<section class="max-w-md mx-auto bg-white dark:bg-gray-700 p-6 rounded shadow-md mt-6">
    <h2 class="text-xl font-semibold text-center mb-4">ログイン</h2>

    <form th:action="@{/login}" method="post" class="space-y-4">
        <div>
            <label for="userCode" class="block text-sm font-medium text-gray-700 dark:text-gray-200">コードを入力してください</label>
            <input type="text" id="userCode" name="userCode" required
                   class="mt-1 block w-full px-4 py-2 rounded border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-white" />
        </div>

        <div class="text-center">
            <button type="submit"
                    class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-6 rounded">
                ログイン
            </button>
        </div>
    </form>

    <div th:if="${param.error}" class="mt-4 text-red-500 text-center">
        ログインに失敗しました。コードを確認してください。
    </div>
</section>
</body>
</html>
