<!-- adminCode.html -->
<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout(~{::section})">
<section>
  <div class="max-w-md mx-auto">
    <h2 class="text-lg font-bold mb-4">コード設定</h2>
    <form th:action="@{/admin/code}" method="post">
      <label>管理者コード：<input type="text" name="adminCode" class="border px-2 py-1 w-full" /></label><br/>
      <label>編集者コード：<input type="text" name="editorCode" class="border px-2 py-1 w-full mt-2" /></label><br/>
      <button type="submit" class="mt-2 bg-blue-500 text-white px-4 py-1 rounded">保存</button>
    </form>
  </div>
</section>
</html>
